<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
        }
        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div id="calculator">
    <input type="text" id="display" disabled>
    <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('/')">÷</button>
        <button onclick="append('*')">×</button>
    </div>
    <div>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('-')">−</button>
    </div>
    <div>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>
    </div>
    <div>
        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('0')">0</button>
    </div>
    <div>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()" style="width: 130px;">=</button>
    </div>
    <div>
        <button onclick="append('Math.sin(')">sin</button>
        <button onclick="append('Math.cos(')">cos</button>
        <button onclick="append('Math.tan(')">tan</button>
        <button onclick="append('Math.sqrt(')">√</button>
    </div>
    <div>
        <button onclick="append('Math.log(')">ln</button>
        <button onclick="append('Math.exp(')">exp</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
    </div>
</div>
<script>
    const display = document.getElementById('display');
    function append(value) {
        display.value += value;
    }
    function clearDisplay() {
        display.value = '';
    }
    function backspace() {
        display.value = display.value.slice(0, -1);
    }
    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
